<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Project List</title>
</head>
<body>
	<div th:include="header :: menu"></div>
	<h1 th:text="#{project.list}">Project List</h1>
	<a href="http://localhost:8080/" th:href="@{'/project/create/'}" th:text="#{create}">Create</a>
	<table>
		<thead>
			<tr>
				<th></th>
				<th th:text="#{project.name}">Project Name</th>
				<th th:text="#{project.leader}">Project Leader</th>
				<th th:text="#{project.creation.time}">Created</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project : ${projectList}">
				<td>
					<a href="http://localhost:8080/" th:href="@{'/project/view/' + ${project.id}}" th:text="#{detail}">Detail</a>
					<a href="http://localhost:8080/" th:href="@{'/project/edit/' + ${project.id}}" th:text="#{edit}">Edit</a>
				</td>
				<td th:text="${project.name}">Project name</td>
				<td th:text="#{format.fullname(${project.authorship.author.firstName}, ${project.authorship.author.lastName})}">Project Leader</td>
				<td th:text="${project.authorship.creationTime}">Created</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
