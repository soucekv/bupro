<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
	<title th:text="#{project(${project.name == null ? '' : project.name})}" >Project</title>
</head>
<body>
	<div th:include="header :: menu"></div>
	<form action="#" th:action="@{/project/save}" th:object="${project}" method="post">
		<input type="hidden" th:field="*{id}" />
		<table>
			<tbody>
				<tr>
					<td><label th:for="${'name'}">name:</label></td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td><label th:for="${'description'}">description:</label></td>
					<td><textarea th:field="*{description}"></textarea></td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Save" th:value="#{save}" />
	</form>
</body>
</html>
