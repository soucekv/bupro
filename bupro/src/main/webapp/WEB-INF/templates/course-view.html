<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
	<title th:text="#{course(${course.name})}" >User List</title>
</head>
<body>
	<div th:include="header :: menu"></div>
	<h1 th:text="${course.name}">Subject name</h1>
	<table class="list">
		<thead>
			<tr>
				<th th:text="#{project.name}">Project Name</th>
				<th th:text="#{project.leader}">Project Leader</th>
				<th th:text="#{project.creation.time}">Created</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project : ${course.projects}">
				<td>
					<a href="http://localhost:8080/" th:href="@{'/project/view/' + ${project.id}}" th:text="${project.name}">Project name</a>
				</td>
				<td>
					<a href="http://localhost:8080/" th:href="@{'/user/view/' + ${project.owner.id}}" th:text="${project.fullName}">Project Leader</a>
				</td>
				<td th:text="${project.creationTime}">Created</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
