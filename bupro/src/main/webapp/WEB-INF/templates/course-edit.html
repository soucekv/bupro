<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
	<title th:text="#{course(${course.name == null ? '' : course.name})}" >Subject</title>
</head>
<body>
	<div th:include="header :: menu"></div>
	<form action="#" th:action="@{/course/save}" th:object="${course}" method="post">
		<input type="hidden" th:field="*{id}" />
		<table>
			<tbody>
				<tr>
					<td><label th:for="${'name'}">name:</label></td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Save" th:value="#{save}" />
	</form>
</body>
</html>
